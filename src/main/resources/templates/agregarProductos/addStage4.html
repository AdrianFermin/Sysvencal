<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Sysvencal</title>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="shortcut icon" href="http://drive.google.com/uc?export=view&id=1tLEbLI6OT8zKJa8GAGWg6etc13GfTKg_"/>
        <script src="https://kit.fontawesome.com/32842ccf5f.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    </head>
    <body>

        <style>

            .nav-pills li a:hover {
                background-color: blue;
            }

        </style>

        <div th:replace="dashboardIndex :: header"></div>
        <div class="container-fluid">
            <div class="row flex-nowrap">
                <div th:replace="dashboardIndex :: sidebar"></div>
                <div class="col-md-8 ms-5 mt-5">
                    <h2 class="ms-2">Agregar producto</h2>
                    <hr/>
                    <div class="progress mt-4" role="progressbar" aria-label="Basic example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="height: 25px">
                        <div class="progress-bar progress-bar-striped progress-bar-animated bg-dark" style="width: 75%"><strong>75%</strong></div>
                    </div>
                    <h3 class="mt-3"><strong>Stage 4:</strong> Ingrese los enlaces de las imagenes</h3>
                    <form id="stage4" method="post" th:action="@{/dashboard/productos/agregarProducto/stage-5}" th:object="${producto}">
                        <div class="d-flex flex-row">
                            <div class="col-md-3 me-5">
                                <label for="nombre" class="form-label mt-2"><strong>Nombre:</strong></label>
                            </div>
                            <div class="col-md-3 me-5 ms-5">
                                <label for="categoria" class="form-label mt-2"><strong>Categoria:</strong></label>
                            </div>
                            <div class="col-md-3 me-5 ms-5">
                                <label for="genero" class="form-label mt-2"><strong>Genero:</strong></label>
                            </div>
                        </div>
                        <div class="d-flex flex-row">
                            <div class="col-md-3 me-5">
                                <input class="form-control" th:value="${producto.nombre}" disabled/>
                            </div>
                            <div class="col-md-3 me-5 ms-5">
                                <input class="form-control" th:value="${producto.categoria.nombre}" disabled/>
                            </div>
                            <div class="col-md-3 me-5 ms-5">
                                <input class="form-control" th:value="${producto.genero.nombre}" disabled/>
                            </div>
                        </div>
                        <div class="d-flex flex-row mt-3">
                            <div class="col-md-3 me-5">
                                <label for="size" class="form-label mt-2"><strong>Size Disponibles:</strong></label>
                            </div>
                            <div class="col-md-3 me-5 ms-5">
                                <label for="precio" class="form-label mt-2"><strong>Precio:</strong></label>
                            </div>
                            <div class="col-md-3 me-5 ms-5">
                                <label for="stock" class="form-label mt-2"><strong>Cantidad Disponible:</strong></label>
                            </div>
                        </div>
                        <div class="d-flex flex-row">
                            <div class="col-md-3 me-5">
                                <input class="form-control" th:value="${producto.minSize.numero + ' - ' + producto.maxSize.numero}" disabled/>
                            </div>
                            <div class="col-md-3 me-5 ms-5">
                                <input class="form-control" th:value="${producto.precio}" disabled/>
                            </div>
                            <div class="col-md-3 me-5 ms-5">
                                <input class="form-control" th:value="${producto.stock}" disabled/>
                            </div>
                        </div>
                        <label for="desc" class="form-label mt-2"><strong>Descripcion:</strong></label>
                        <textarea rows="4" id="area" class="form-control" maxlength="250" th:text="${producto.descripcion}" disabled></textarea>
                        <label for="img1" class="form-label mt-2"><strong>Imagen 1:</strong></label>
                        <input id="img1" class="form-control" placeholder="Enlace 1" required/>
                        <label for="img2" class="form-label mt-2"><strong>Imagen 2:</strong></label>
                        <input id="img2" class="form-control" placeholder="Enlace 2" required/>
                        <label for="img3" class="form-label mt-2"><strong>Imagen 3:</strong></label>
                        <input id="img3" class="form-control" placeholder="Enlace 3" required/>
                        <input id="imagenesRegister" name="imagenesRegister" class="form-control" type="hidden"/>
                    </form>
                    <a type="button" th:href="@{/dashboard/productos/agregarProducto/stage-3}" class="btn btn-dark mt-3 mb-5"><i class="fa-solid fa-arrow-left"></i> Anterior</a>
                    <button onclick="verificarStage4()" class="btn btn-success mt-3 ms-2 mb-5">Siguiente <i class="fa-solid fa-arrow-right"></i></button>
                </div>
            </div>
        </div>


        <script>

            var navs = $(".a").removeClass("active");
            var nav = $("#productos").addClass("active");

        </script>
        <!-- Scripts -->
        <script th:replace="scripts :: scripts"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
