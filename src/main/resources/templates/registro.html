<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Registro</title>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="shortcut icon" href="http://drive.google.com/uc?export=view&id=1tLEbLI6OT8zKJa8GAGWg6etc13GfTKg_"/>
        <script src="https://kit.fontawesome.com/32842ccf5f.js" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    </head>
    <body class="bg-light">
        <div class="container">
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <div class="container bg-white rounded border border-2 border-white mt-5 shadow">
                        <div class="text-center">
                            <img src="http://drive.google.com/uc?export=view&id=1tLEbLI6OT8zKJa8GAGWg6etc13GfTKg_" width="250px" height="250px" alt="alt"/>
                        </div>
                        <hr>
                        <h1 class="text-center">Registro</h1>
                        <div th:if="${mensaje != null}">
                            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                <div class="d-flex flex-row">
                                    <i class="fa-solid fa-circle-exclamation fa-xl mt-3"></i><h6 style="margin-top: 7px" class="ms-2" th:text="${mensaje}"></h6>
                                </div>
                                <button style="margin-top: 7px" type="button" class="btn-close btn-sm" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        </div>
                        <br>
                        <form th:action="@{/registrar}" method="post" th:object="${usuario}">
                            <input type="hidden" name="idUsuario" th:field="*{idUsuario}"/>
                            <input class="form-control" type="text" name="nombre" th:field="*{nombre}" placeholder="Nombre Completo" required/>
                            <br>
                            <input class="form-control" type="email" name="email" th:field="*{email}" placeholder="Email" required/>
                            <br>
                            <div class="input-group">
                                <input id="pass" class="form-control" type="password" name="pass" th:field="*{pass}" placeholder="Password" required/>
                                <button onclick="verPass()" class="btn btn-outline-secondary" type="button"><i id="icon" class="fa-solid fa-eye"></i></button>
                            </div>
                            <br>
                            <select class="form-select" th:field="*{genero.idGenero}" required>
                                <option selected value="0">Genero</option>
                                <option value="1">Masculino</option>
                                <option value="2">Femenino</option>
                            </select>
                            <br>
                            <div class="d-grid gap-2">
                                <input class="btn btn-success" type="submit" name="registrar" value="Registrar"/>
                                <br/>
                            </div>
                        </form>
                        <p class="text-center">Â¿Ya tienes cuenta? <a th:href="@{/}">Inicia Sesion</a></p>
                        <br/>
                    </div>
                </div>
            </div>
        </div>
        <br/>
        <!-- Scripts -->
        <script th:replace="scripts :: scripts"></script>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
